- Class: cmd_question
  Output: |
    這是一個需要輸入指令來過關的關卡。請同學在螢幕上輸入：`skip()`來過關。
    本關卡會檢查swirl的套件版本，如果版本不夠新，請同學重新啟動R後，輸入：
    `source("http://wush978.github.io/R/init-swirl.R")`來
    更新swirl套件，並更新課程內容。
  CorrectAnswer: packageVersion("swirl")
  AnswerTests: check_version()

- Class: text
  Output: |
    課程進行中，同學都可以輸入`skip()`來看答案並跳過卡住的關卡。如果因為
    變數已經受到污染，導致連`skip()`都無法過關時，請同學輸入：`swirl()`
    進行接關，甚至是重新開啟R 後載入swirl套件後輸入`swirl()`接關。如果
    仍然無法排除，請求助。

- Class: cmd_question
  Output: |
    請同學在console中輸入：`chat()`。同學必需要輸入一樣的指令才會
    過關。這個指令則能讓同學打開聊天室的網頁。只要註冊github帳戶
    （<https://github.com/join>）之後，就可以在這個聊天室之中求救。
  CorrectAnswer: chat()

- Class: script
